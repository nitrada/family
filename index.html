<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .subject {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 500;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .content {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 3rem;
            white-space: pre-wrap;
        }

        .meta {
            font-size: clamp(0.875rem, 2vw, 1rem);
            opacity: 0.7;
            font-weight: 400;
        }

        .sender {
            margin-bottom: 0.5rem;
            font-size: 1.5em;
        }

        .timestamp {
            opacity: 0.5;
        }

        .loading {
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .error {
            font-size: 1.25rem;
            opacity: 0.8;
        }

        /* Smooth fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading latest message...</div>
        <div id="content" class="fade-in" style="display: none;">
            <!--<h1 id="subject" class="subject"></h1>-->
            <div id="text" class="content"></div>
            <div class="meta">
                <div id="sender-timestamp" class="sender"></div>
            </div>
        </div>
        <div id="error" class="error" style="display: none;">
            Unable to load message. Please try again later.
        </div>
    </div>

    <script>
        async function loadLatestEmail() {
            try {
                // Fetch the latest email data from GitHub
                const response = await fetch('https://raw.githubusercontent.com/nitrada/family/main/data/latest-email.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const emailData = await response.json();
                console.log('Email data loaded:', emailData);
                
                // Update the display
                // document.getElementById('subject').textContent = emailData.subject || 'No Subject';
                document.getElementById('text').textContent = emailData.textContent || 'No content';
                
                // Extract sender name from the sender object
                let senderName = 'Unknown sender';
                if (emailData.sender && emailData.sender.value && emailData.sender.value.length > 0) {
                    const senderInfo = emailData.sender.value[0];
                    senderName = senderInfo.name || senderInfo.address || 'Unknown sender';
                    console.log('Sender info:', senderInfo, 'Extracted name:', senderName);
                } else {
                    console.log('Sender data not found or invalid:', emailData.sender);
                }
                
                // Format timestamp in German 24h format
                let timeString = 'Recently';
                if (emailData.timestamp) {
                    const date = new Date(emailData.timestamp);
                    timeString = date.toLocaleDateString('de-DE', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                }
                
                // Combine sender and timestamp
                document.getElementById('sender-timestamp').textContent = `${senderName} â€“ ${timeString}`;
                
                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading email:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Load email on page load
        loadLatestEmail();

        // Auto-refresh every minute to check for new emails
        setInterval(loadLatestEmail, 60000);
    </script>
</body>
</html>
