<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
            line-height: 1.6;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: background-color 0.2s ease;
        }

        body:active {
            background-color: #222222;
            transform: scale(0.98);
        }

        .touch-feedback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            animation: touchRipple 0.6s ease-out;
        }

        @keyframes touchRipple {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .container {
            max-width: 1900px;
            width: 100%;
            text-align: left;
            padding: 40px 100px;
        }

        .subject {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 500;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .content {
            font-size: clamp(3rem, 5vw, 6rem);
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 3rem;
            white-space: pre-wrap;
            max-width: 1800px;
        }

        .meta {
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0.7;
            font-weight: 300;
        }

        .sender {
            margin-bottom: 0.5rem;
            font-size: 2em;
        }

        .timestamp {
            opacity: 0.5;
        }

        .loading {
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .error {
            font-size: 1.25rem;
            opacity: 0.8;
        }

        /* Smooth fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading latest message...</div>
        <div id="content" class="fade-in" style="display: none;">
            <!--<h1 id="subject" class="subject"></h1>-->
            <div id="text" class="content"></div>
            <div class="meta">
                <div id="sender-timestamp" class="sender"></div>
            </div>
        </div>
        <div id="error" class="error" style="display: none;">
            Unable to load message. Please try again later.
        </div>
    </div>

    <script>
        let lastEmailId = null; // Track the last email ID to detect new data
        
        async function loadLatestEmail() {
            try {
                // Fetch the latest email data from local API
                const response = await fetch('/api/latest-email');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const emailData = await response.json();
                console.log('Email data loaded:', emailData);
                
                // Check if this is new data
                const isNewData = lastEmailId === null || emailData.id !== lastEmailId;
                if (isNewData) {
                    console.log('New email data detected!');
                    lastEmailId = emailData.id;
                }
                
                // Update the display
                // document.getElementById('subject').textContent = emailData.subject || 'No Subject';
                document.getElementById('text').textContent = emailData.textContent || 'No content';
                
                // Extract sender name from the sender string
                let senderName = 'Unknown sender';
                if (emailData.sender) {
                    // Parse sender string like "Christophe Stoll <christophe.stoll@me.com>"
                    const match = emailData.sender.match(/^(.+?)\s*<(.+?)>$/);
                    if (match) {
                        senderName = match[1].trim(); // Extract the name part
                    } else {
                        senderName = emailData.sender; // Use the whole string if no angle brackets
                    }
                    console.log('Sender string:', emailData.sender, 'Extracted name:', senderName);
                } else {
                    console.log('Sender data not found:', emailData.sender);
                }
                
                // Format timestamp with smart relative display
                let timeString = 'Vor kurzem';
                if (emailData.timestamp) {
                    const now = new Date();
                    const emailDate = new Date(emailData.timestamp);
                    const diffMs = now - emailDate;
                    const diffMinutes = Math.floor(diffMs / (1000 * 60));
                    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                    
                    // Check if it's today
                    const isToday = now.toDateString() === emailDate.toDateString();
                    
                    if (diffMinutes < 1) {
                        timeString = 'Gerade eben';
                    } else if (diffMinutes < 60) {
                        timeString = `Vor ${diffMinutes} Minute${diffMinutes !== 1 ? 'n' : ''}`;
                    } else if (diffHours < 6) {
                        timeString = `Vor ${diffHours} Stunde${diffHours !== 1 ? 'n' : ''}`;
                    } else if (isToday) {
                        // Show only time if it's today
                        timeString = emailDate.toLocaleTimeString('de-DE', {
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });
                    } else {
                        // Show full date if it's not today
                        timeString = emailDate.toLocaleDateString('de-DE', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });
                    }
                }
                
                // Combine sender and timestamp
                document.getElementById('sender-timestamp').textContent = `${senderName} â€“ ${timeString}`;
                
                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Play bird chirp only when there's new data
                if (isNewData) {
                    playBirdChirp();
                }
                
            } catch (error) {
                console.error('Error loading email:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Load email on page load
        loadLatestEmail();

        // Auto-refresh every minute to check for new emails
        setInterval(loadLatestEmail, 60000);

        // Create bird chirping sound - optimized for Raspberry Pi 4
        function playBirdChirp() {
            try {
                // Ensure audio context is resumed (required for user interaction)
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Create a simpler, more compatible bird chirp
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                // Connect oscillator to gain node
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Use simpler frequency pattern that works better on Pi
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(1500, audioContext.currentTime + 0.1);
                oscillator.frequency.linearRampToValueAtTime(800, audioContext.currentTime + 0.2);
                oscillator.frequency.linearRampToValueAtTime(1200, audioContext.currentTime + 0.3);
                
                // Use triangle wave for better Pi compatibility
                oscillator.type = 'triangle';
                
                // Simpler envelope for better compatibility
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.15);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);
                
                // Play the chirp
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
                
                console.log('ðŸ¦ Bird chirp played!');
            } catch (error) {
                console.log('Could not play bird sound:', error);
                // Fallback: try a simple beep using a different method
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 1000;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.3;
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                    
                    console.log('ðŸ¦ Fallback bird chirp played!');
                } catch (fallbackError) {
                    console.log('All audio methods failed:', fallbackError);
                }
            }
        }

        // Add visual touch feedback
        function addTouchFeedback() {
            const feedback = document.createElement('div');
            feedback.className = 'touch-feedback';
            document.body.appendChild(feedback);
            
            // Remove the feedback element after animation
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.parentNode.removeChild(feedback);
                }
            }, 600);
        }

        // Make entire screen clickable/touchable to refresh data
        document.body.addEventListener('click', function() {
            console.log('Screen tapped - refreshing data...');
            addTouchFeedback();
            loadLatestEmail();
        });

        // Also handle touch events for better mobile/touch screen support
        document.body.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
        });

        document.body.addEventListener('touchend', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            console.log('Screen touched - refreshing data...');
            addTouchFeedback();
            loadLatestEmail();
        });
    </script>
</body>
</html>
